<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Interactive Softmax</title>
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>

<form>
  <fieldset id="range-radio-buttons">
    <legend>Range:</legend>
    <label>
      <input type="radio" name="range" value="[0, 1]" checked>
      [0, 1]
    </label>
    <label>
      <input type="radio" name="range" value="[-1, 1]">
      [-1, 1]
    </label>
    <label>
      <input type="radio" name="range" value="[-3, 3]">
      [-3, 3]
    </label>
    <label>
      <input type="radio" name="range" value="[-10, 10]">
      [-10, 10]
    </label>
  </fieldset>
</form>

<div class="wrapper">
  <div class="inputs">
    <div class="slider">
      <label for="islider0"></label>
      <input id="islider0" type="range" min="0" max="1" step="0.01">
    </div>
    <div class="slider">
      <label for="islider1"></label>
      <input id="islider1" type="range" min="0" max="1" step="0.01">
    </div>
    <div class="slider">
      <label for="islider2"></label>
      <input id="islider2" type="range" min="0" max="1" step="0.01">
    </div>
    <div class="slider">
      <label for="islider3"></label>
      <input id="islider3" type="range" min="0" max="1" step="0.01">
    </div>
  </div>

  <div class="outputs">
    <div class="slider">
      <input id="oslider0" type="range" min="0" max="1" step="0.01" disabled>
      <label for="oslider0"></label>
    </div>
    <div class="slider">
      <input id="oslider1" type="range" min="0" max="1" step="0.01" disabled>
      <label for="oslider1"></label>
    </div>
    <div class="slider">
      <input id="oslider2" type="range" min="0" max="1" step="0.01" disabled>
      <label for="oslider2"></label>
    </div>
    <div class="slider">
      <input id="oslider3" type="range" min="0" max="1" step="0.01" disabled>
      <label for="oslider3"></label>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
